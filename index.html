<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Budget</title>
    <!-- add Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Internal CSS -->
    <style>
        h4{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 600;
        }
        span{
           color: deeppink; 
        }
        .details-heading{
            color: bisque;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-dark">
    <main class="container">
        <h1 class="text-white text-center my-3">Search Your Favourite Mobile</h1>

        <!-- Search Field -->
        <div class="input-group mb-3 w-75 mx-auto">
            <input type="text" id="input-field" class="form-control" placeholder="Phone Search" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-primary text-white" type="button" id="search-btn">Search</button>
          </div>
        
        <!-- Show search result -->
        <section>
            <!-- Show phone details -->
            <div id="show-details" class="my-5">

            </div>

            <!-- Show search result -->
            <div id="phone-result" class="row row-cols-1 row-cols-md-3 g-5">
                
            </div>
        </section>
    </main>

    <!-- Bootstrap js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Add Main JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
